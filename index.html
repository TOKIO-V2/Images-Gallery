<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>

        <h1><b>Images Gallery</b></h1>

    </header>




    <main>
        
        <div class="d1">
            <img src="img/japanImg1.jpg" alt="Una foto de un cerezo"class="img1">
            <p>Un cerezo de Japón</p>
        </div>
        <div class="d2">
            <img src="img/japanImg2.jpg" alt="Una foto de un pasaje famoso de Japón"class="img2">
            <p>Un pasaje famoso de Japón.</p>
        </div>
        <div class="d3">
            <img src="img/japanImg3.jpg" alt="Foto de un paso de peatones en Japón hecho por la IA"class="img3">
            <p>Paso de peatones en Japón hecho por la IA</p>
        </div>
        <div class="d4">

        <div class="d5">
            <img src="img/japanImg5.jpg" alt="Foto de una preciosa visto de un sitio de Japón." class="img5">

        </div>

        </div>
        <div class="d8">
            <img src="img/japanImg8.jpg" alt="Foto de una calle de Japón por la noche con gente." class="img8">

        </div>


    </main>





    <footer>

       <a href="https://github.com/TOKIO-V2"> <img src="img/gitHubLogo.png" alt="Logo de GitHub" class="logo">
